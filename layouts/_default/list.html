{{ define "main" }}
    <main class="mt2">
        <h1 class="f2 mb4">{{ .Title }}</h1>
        <ul class="list ph0">
            {{ range .Data.Pages }}
            <li class="mb4">
                <a href="{{ .URL }}" class="link dim dark-blue f4 fw6">{{ .Title }}</a>
                <p class="f6 mt1 silver">
                    <time>{{ .Date.Format "2006-01-02" }}</time>
                </p>
            </li>
            {{ end }}
        </ul>
    </main>
{{ end }}
